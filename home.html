<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<link href="css/default.css" rel="stylesheet" />
		<link href="imgs/favicon.png" rel="shortcut icon" /> 
		<meta name="robots" content="index, follow"/>
		<meta name="keywords" content="url shortener, shortener"/>
		<meta name="description" content="An URL shortener"/>
		<meta name="author" content="Gr&eacute;gory Paul"/>
		<link rel="alternate" type="application/rss+xml" href="rss.xml"/>
		<title>My URL Shortener</title>
	</head>
	<body>
		<h1><a href="/" title="URL shortener homepage">My Url Shortener</a></h1>
 		<section>
			<fieldset>			
				<legend>Shorten an URL</legend>
				<form method="post" action="/add">
					<label for="url">URL :</label><input type="url" name="url" placeholder="http://www.google.com" value="" />
					<button type="submit" name="submit">Shorten</button>
					{% if error %}<p class="error">{{ error }}</p>{% endif %}
				</form>
			</fieldset>
		</section>
		<section>
			<h2>Last URLs shortened :</h2>
			<ul>
				{% for shortUrl in lasts %}
				<li>
					<span class="shorturl">/{{ shortUrl.shortname }}</span><a href="/" class="copyToClipboard" title="copy to clipboard"><img src="imgs/copy.png" alt="copy to clipboard" /></a>
					â†£ <a href="{{ shortUrl.url }}">{{ shortUrl.url }}</a>
					({{ shortUrl.hits }} hits)
				</li>
				{% endfor %}
			</ul>
		</section>
		<script src="scripts/ZeroClipboard.js"></script>
		<script src="scripts/home.js"></script>
	</body>
</html>
