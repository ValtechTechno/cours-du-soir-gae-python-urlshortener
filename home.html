<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<link href="css/default.css" rel="stylesheet" />
		<link href="imgs/favicon.png" rel="shortcut icon" /> 
		<title>URL Shortener</title>
	</head>
	<body>
		<h1>My Url Shortener</h1>
		<section>
			<fieldset>			
				<legend>Shorten an URL</legend>
				<form method="post" action="/add">
					<label for="url">URL :</label><input type="url" name="url" placeholder="http://www.google.com" value="" />
					<button type="submit" name="submit">Shorten</button>
				</form>
			</fieldset>
		</section>
		<section>
			<h2>Last URLs shortened :</h2>
			<ul>
				{% for shortUrl in lasts %}
				<li><a href="/{{ shortUrl.shortname }}">/{{ shortUrl.shortname }}</a> â†£ {{ shortUrl.url }}</li>
				{% endfor %}
			</ul>
		</section>
	</body>
</html>
