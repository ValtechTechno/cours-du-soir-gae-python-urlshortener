<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<link href="css/default.css" rel="stylesheet" />
		<link href="imgs/favicon.png" rel="shortcut icon" /> 
		<meta name="robots" content="index, follow"/>
		<meta name="keywords" content="url shortener,shortener,Valtech"/>
		<meta name="description" content="The Valtech URL shortener"/>
		<meta name="author" content="Valtech,Grégory PAUL"/>
		<link rel="alternate" type="application/rss+xml" href="rss.xml"/>
		<title>Valtech URL Shortener</title>
	</head>
	<body>
		<header>
			<h1><a href="/" title="Homepage"><img src="imgs/valtech.png" title="Valtech logo"></a></h1>
			<h2>The Official Valtech URL Shortener</h2>
		</header>
 		<section>
			<form method="post" action="/add">
				<fieldset>			
					<legend>Shorten an URL :</legend>
					<div>
						<label for="url">URL : </label><input type="url" name="url" placeholder="http://www.google.com" value="http://www.google.com/" required />
						<button type="submit" name="submit">shorten</button>
						{% if error %}<p class="error">{{ error }}</p>{% endif %}
					</div>
				</fieldset>
			</form>
		</section>
		<section>
			<h2>Last URLs shortened :</h2>
			<ul>
				{% for shortUrl in lasts %}
				<li>
					<span class="shorturl">/{{ shortUrl.shortname }}</span><a href="/" class="copyToClipboard" title="copy to clipboard"><img src="imgs/copy.png" alt="copy to clipboard" /></a>
					↣ <a href="{{ shortUrl.url }}">{{ shortUrl.url }}</a><span class="hits">({{ shortUrl.hits }} hits)</span>
				</li>
				{% endfor %}
			</ul>
		</section>
		<script src="scripts/ZeroClipboard.js"></script>
		<script src="scripts/home.js"></script>
	</body>
</html>
